<div class="container">
    <div class="row">
        <div class="card col-md-4"  *ngFor="let u of listUsers">
            <div class="card " style="width: 18rem; margin-bottom: 10px;">
                <img [src]="u.picture" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{u.username}}</h5>
                    <button class="btn btn-danger" [disabled]="u.accountCategory === 'Admin'" (click)="deleteUser(u)">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
